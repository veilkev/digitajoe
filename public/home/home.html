<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar with Expanding Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar .left-section {
        display: flex;
        align-items: center;
      }

      .navbar .logo {
        margin-right: 15px; /* Reduced margin to bring the logo closer to the nav items */
      }

      .navbar .logo img {
        width: 35px;
        height: 30px;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .navbar ul li {
        margin: 0 10px; /* Reduced margin to make the items closer to the logo */
      }

      .navbar ul li a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        position: relative; /* Make the element positionable for the underline effect */
        padding-bottom: 5px; /* Adds space between text and underline */
      }

      .navbar ul li a::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 2px;
        background-color: red; /* Red underline */
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .navbar ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .navbar .right-section {
        display: flex;
        align-items: center;
      }

      .search-container {
        position: relative;
        display: flex;
        align-items: center;
        margin-right: 15px; /* Reduced margin between search and notification */
      }

      .search-container .search-icon {
        font-size: 20px;
        color: #6c757d;
        cursor: pointer;
      }

      .search-container input[type='text'] {
        width: 0;
        padding: 8px 12px;
        border: 1px solid transparent;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
        transition:
          width 0.3s ease,
          border-color 0.3s ease;
        opacity: 0;
      }

      .search-container.active input[type='text'] {
        width: 200px;
        padding: 8px 12px;
        opacity: 1;
        border-color: #007bff;
      }

      .notification-icon {
        position: relative;
        font-size: 20px;
        color: #333;
        cursor: pointer;
        margin-right: 15px; /* Reduced margin between notification and user avatar */
      }

      .notification-icon .badge {
        position: absolute;
        top: -8px;
        right: -10px;
        background-color: #dc3545;
        color: white;
        padding: 2px 6px;
        border-radius: 50%;
        font-size: 10px;
      }

      .user-avatar img {
        border-radius: 50%;
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="left-section">
        <div class="logo">
          <img src="../media/Cart.png" alt="Logo" />
        </div>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Calendar</a></li>
        </ul>
      </div>
      <div class="right-section">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="user-avatar">
          <img src="https://via.placeholder.com/30" alt="User Avatar" />
        </div>
      </div>
    </div>

    <script>
      // JavaScript to handle the expansion of the search box
      document
        .querySelector('.search-icon')
        .addEventListener('click', function () {
          const searchContainer = document.querySelector('.search-container')
          searchContainer.classList.toggle('active')
          if (searchContainer.classList.contains('active')) {
            searchContainer.querySelector('input').focus()
          }
        })

      // Collapse the search box when clicking outside of it
      document.addEventListener('click', function (event) {
        const searchContainer = document.querySelector('.search-container')
        if (
          !searchContainer.contains(event.target) &&
          searchContainer.classList.contains('active')
        ) {
          searchContainer.classList.remove('active')
        }
      })
    </script>
  </body>
</html>
